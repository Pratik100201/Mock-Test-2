<!DOCTYPE html>
<html>
<head>
  <title>Website Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      justify-content: flex-end;
    }

    .navbar li {
      margin-left: 20px;
    }

    .navbar a {
      color: #fff;
      text-decoration: none;
    }

    /* Main content */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 80vh;
      padding: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      max-width: 300px;
      margin-right: 20px;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1661956602868-6ae368943878?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="Product Image">
      <div>
        <h2>Product Description</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum lacinia dapibus nisl, sed tincidunt nunc vulputate id.</p>
        <a href="#" class="button">Buy Now</a>
      </div>
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </div>
</body>
</html>
