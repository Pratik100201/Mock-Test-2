<!DOCTYPE html>
<html>
<head>
  <title>Image Gallery</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
    }

    .grid-item {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .grid-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="path_to_image_1.jpg" alt="Image 1">
    </div>
    <div class="grid-item">
      <img src="path_to_image_2.jpg" alt="Image 2">
    </div>
    <div class="grid-item">
      <img src="path_to_image_3.jpg" alt="Image 3">
    </div>
    <div class="grid-item">
      <img src="path_to_image_4.jpg" alt="Image 4">
    </div>
    <div class="grid-item">
      <img src="path_to_image_5.jpg" alt="Image 5">
    </div>
    <div class="grid-item">
      <img src="path_to_image_6.jpg" alt="Image 6">
    </div>
  </div>
</body>
</html>
